<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Archiver</title>
  <link rel="stylesheet" href="./style.css"></link>
  <script src="./webex.js" defer></script>
  <script src="./downloader.js" defer></script>
  <script src="./main.js" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body
  x-cloak
  x-data="model"
>

<main>

<section>
  <div>
    Token. <a href="https://developer.webex.com/docs/getting-started" target="_blank">Find it here</a>
  </div>
  <div>
    <textarea
      rows="3"
      placeholder="Token"
      x-model="token"
      @change="checkToken()"
      @paste="checkToken()"
    ></textarea>
    <div x-text="user?.displayName"></div>
  </div>
  <div>
    Room id:
  </div>
  <div>
    <textarea rows="3" placeholder="Room id" x-model="roomId" @change="checkRoom()"></textarea>
    <div x-text="currentRoom?.title"></div>
  </div>
  <hr/>
  <div class="form">
    <div>
      <input
        id="saveFiles"
        type="checkbox"
        x-model="settings.downloadFiles"
        :disabled="busy || !roomId"
      />
      <label
        for="saveFiles"
        :disabled="busy || !roomId"
      >Download files</label>
    </div>
    <div>
      <input
        id="savePeople"
        type="checkbox"
        x-model="settings.downloadPeople"
        :disabled="busy || !roomId"
      />
      <label
        for="savePeople"
        :disabled="busy || !roomId"
      >Download people</label>
    </div>
    <div>
      <button @click="downloadRoom()" :disabled="busy || !roomId">Download room</button>
    </div>
  </div>

</section>

<section x-show="false">
  Rooms
  <div>
    <button @click="findRooms()" :disabled="busy || !token">Find rooms</button>
  </div>
  <template x-for="room in rooms">
    <div class="room" @click="setRoom(room.id)">
      <span x-text="room.type === 'group' ? 'ðŸ‘¥' : 'ðŸ‘¤' "></span>
      <span x-text="room.title"></span>
    </div>
  </template>
</section>


</main>

</body>

</html>
