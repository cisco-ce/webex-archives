<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Archiver</title>
  <link rel="stylesheet" href="./style.css"></link>
  <script src="./webex.js" defer></script>
  <script src="./downloader.js" defer></script>
  <script src="./main.js" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body
  x-cloak
  x-data="model"
>

<main>

<section>
  <div>
    Token. <a href="https://developer.webex.com/docs/getting-started" target="_blank">Find it here</a>
  </div>
  <div>
    <textarea rows="3" placeholder="Token" x-model="token" @change="checkToken()"></textarea>
    <span x-text="user?.displayName"></span>
  </div>
  <div>
    Room id:
  </div>
  <div>
    <textarea rows="3" placeholder="Room id" x-model="roomId" @change="checkRoom()"></textarea>
    <span x-text="currentRoom?.title"></span>
  </div>
  <div>
      <button @click="downloadRoom()" :disabled="busy || !roomId">Download room</button>
  </div>

</section>

<section>
  Rooms
  <div>
    <button @click="findRooms()" :disabled="busy || !token">Find rooms</button>
  </div>
  <template x-for="room in rooms">
    <div class="room" @click="setRoom(room.id)">
      <span x-text="room.type === 'group' ? 'ðŸ‘¥' : 'ðŸ‘¤' "></span>
      <span x-text="room.title"></span>
    </div>
  </template>
</section>


</main>

</body>

</html>
