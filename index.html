<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Archiver</title>
  <link rel="stylesheet" href="./style.css"></link>
  <script src="./webex.js" defer></script>
  <script src="./main.js" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body
  x-cloak
  x-data="model"
>

<main>

<section>
  <div>
    Token:
    <br/>
    <textarea rows="3" placeholder="Token" x-model="token" @change="checkToken()"></textarea>
    <div x-text="user?.displayName"></div>
  </div>
  <div>
    <a href="https://developer.webex.com/docs/getting-started" target="_blank">Find your token here</a>
  </div>
  <div>
    Room id:
    <br/>
    <textarea rows="3" placeholder="Room id" x-model="roomId" @change="checkRoom()"></textarea>
    <div x-text="roomName"></div>
  </div>
  <div>
    <button @click="downloadRoom()" :disabled="busy">Download</button>
  </div>

</section>

<section>
  <template x-for="conversation in conversations">
    <div class="conversation">
      <template x-for="message, i in conversation">
        <div class="message">
          <i x-text="message.personEmail"></i>:<br/>
          <div x-text="message.text"></div>
          <div x-text="'ðŸ”— Contains a file'" x-show="message.files?.length"></div>
        </div>
      </template>
    </div>
  </template>
</section>

</main>

</body>

</html>
